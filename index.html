<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{
			background-color: white;
		}
		h1{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 30pt;
			display: block;
			margin-left: 1rem;
			margin-top: 3rem;
			border-bottom: 5px solid black;
		}
		form{
			width: 100%;
			height: 50vh;
			border: none;

		}
		input{
			margin-top: 1rem;
			margin-left: 1rem;
			margin-bottom: 1rem;
			display: block;
			height: 30px;
			width: 300px;
			font-family: Arial, Helvetica, sans-serif;
			padding-left: .5rem;
		}
		input::placeholder{
			font-size: 10pt;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		label{
			color: rgb(2, 2, 2);
			display: block;
			margin-left: 1rem;
			font-size: 12pt;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		button{
			width: 150px;
			height: 50px;
			background-color: black;
			display: block;
			margin-top: 3rem;
			margin-left: 1rem;
			border: none;
		}
		a{
			font-size: 13pt;
			color: white;
			text-decoration: none;
			font-family: Arial, Helvetica, sans-serif;

		}
		span{
			font-size: 10pt;
			font-family: Arial, Helvetica, sans-serif;
			display: block;
			margin-left: 1rem;
			margin-top: .5rem;
			text-decoration: underline;
			color: blue;
			cursor: pointer;
		}
		.linha{
			height: 20px;
			color: black;
			width: 350px;
			border-bottom: 3px solid black;
			display: block;
			margin-bottom: 2rem;
		}
	</style>
	<title>Minha princesinha</title>
</head>
<body>
	<h1>Perguntas & Respostas</h1>

	<section>
		<form action="#">
			<label for="city">Qual cidade você nasceu?</label>
			<input type="text" required placeholder="Digita sua cidade aqui"> 

			<label for="">Qual é o seu Estado?</label>
			<input type="text" required placeholder="Digite seu Estado aqui">

			<button><a href="#">Enviar</a></button>
			<span>Proximo</span>
		</form>
	</section>
	
</body>
</html>
